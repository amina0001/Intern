<nb-card>
  <nb-card-header>
    New User
  </nb-card-header>
  <nb-card-body>
  	      <div class="row">
                <div class="col-md-6">
                 <div class="row"  style="margin-bottom: 5px">
                    <div class="col-md-4">  
                        <label for="name" >First Name</label>
                    </div>
                    <div class="col-md-8">
                      <input type="text"  class="form-control" [(ngModel)]="model.firstname" name="firstname">  
                    </div>
                </div>
                </div> <!-- /.col-md-6 -->
                <div class="col-md-6">
                    <div class="row"  style="margin-bottom: 5px">
                       <div class="col-md-4">  
                            <label for="name"> Last Name </label>
                        </div>
                        <div class="col-md-8">
                          <input type="text"  class="form-control" [(ngModel)]="model.lastname" name="lastname">  
                        </div>
                    </div><!-- /.row -->
                </div><!-- /.col-md-6 -->
            </div> <!-- /.row1 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="row"  style="margin-bottom: 5px">
                        <div class="col-md-4">  
                            <label for="name">User Name</label>
                         </div>
                        <div class="col-md-8">
                          <input type="text"  class="form-control" [(ngModel)]="model.username" name="username">  
                        </div>  
                    </div> <!-- /.row -->
                </div><!-- /.col-md-6 -->
                <div class="col-md-6">
                    <div class="row"  style="margin-bottom: 5px">
                        <div class="col-md-4">  
                            <label for="name">Password </label>
                        </div>
                        <div class="col-md-8">
                            <input type="password"  class="form-control" [(ngModel)]="model.password" name="password">  
                        </div>
                    </div> <!-- /.row -->
                </div><!-- /.col-md-6 -->
            </div> <!-- /.row2 --> 
            <div class="row">
                <div class="col-md-6">
                        <div class="row"  style="margin-bottom: 5px">
                                <div class="col-md-4">  
                                    <label for="name">Mail </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="email"  class="form-control" [(ngModel)]="model.mail" name="mail">  
                                </div>
                            </div> <!-- /.row -->
                </div><!-- /.col-md-6 -->
                <div class="col-md-6">
                    <div class="row"  style="margin-bottom: 5px">
                        <div class="col-md-4">  
                            <label for="name" >Confirm Password </label>
                        </div>
                        <div class="col-md-8">
                            <input type="password"   [(ngModel)]="confirmPassword" class="form-control"  name="confirmPassword" id="confirmPassword">  
                        </div>
                    </div> <!-- /.row -->
                </div><!-- /.col-md-6 -->
            </div> <!-- /.row2 -->
            <div class="row">
                    <div class="col-md-6">
                            <div class="row"  style="margin-bottom: 5px">
                                    <div class="col-md-4">  
                                        <label for="name">Company </label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text"  class="form-control" [(ngModel)]="model.company" name="company">  
                                    </div>
                                </div> <!-- /.row -->
                    </div><!-- /.col-md-6 -->
                    <div class="col-md-6">
                        <div class="row"  style="margin-bottom: 5px">
                            <div class="col-md-4">  
                                <label for="name">Department </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text"  class="form-control" [(ngModel)]="model.department" name="department">  
                            </div>
                        </div> <!-- /.row -->
                    </div><!-- /.col-md-6 -->
                     <div class="col-md-6">
                        <div class="row"  style="margin-bottom: 5px">
                            <div class="col-md-4">  
                                <label for="name">job title </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text"  class="form-control" [(ngModel)]="model.JobTitle" name="JobTitle">  
                            </div>
                        </div> <!-- /.row -->
                    </div><!-- /.col-md-6 -->
                     <div class="col-md-6">
                                <div class="row"  style="margin-bottom: 5px">
                                    <div class="col-md-4">  
                                        <label for="name">Telephone Number </label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text"  class="form-control" [(ngModel)]="model.ddi" name="ddi">  
                                    </div>
                                </div> <!-- /.row -->
                            </div><!-- /.col-md-6 -->
                </div> <!-- /.row3 -->

                <div class="row">
                        <div class="col-md-6">
                                <div class="row"  style="margin-bottom: 5px">
                                        <div class="col-md-4">  
                                            <label for="name">Office Phone </label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text"  class="form-control" [(ngModel)]="model.officephone" name="officephone">  
                                        </div>
                                    </div> <!-- /.row -->
                        </div><!-- /.col-md-6 -->
                        <div class="col-md-6">
                            <div class="row"  style="margin-bottom: 5px">
                                <div class="col-md-4">  
                                    <label for="name">Fax </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text"  class="form-control" [(ngModel)]="model.fax" name="fax">  
                                </div>
                            </div> <!-- /.row -->
                        </div><!-- /.col-md-6 -->
                    </div> <!-- /.row4 -->

                    <div class="row">
                            <div class="col-md-6">
                                    <div class="row"  style="margin-bottom: 5px">
                                            <div class="col-md-4">  
                                                <label for="name">Mobile </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text"  class="form-control" [(ngModel)]="model.cellphone" name="cellphone">  
                                            </div>
                                        </div> <!-- /.row -->
                            </div><!-- /.col-md-6 -->
                            
                        </div> <!-- /.row5 -->
                           <div class="row">
          <div class="col-md-12"  >
              <button type="submit" class="btn btn-primary" (click)="addUser()" style="margin-left: 79%;margin-right:1%">Save</button>
              <button type="submit" class="btn btn-default" (click)="Back()">Cancel</button>
            
          </div>
        </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    New User
  </nb-card-header>
  <nb-card-body>
    <form  #UserForm="ngForm" >
  	      <div class="row">
                <div class="col-md-6">
                 <div class="row"  style="margin-bottom: 5px">
                    <div class="col-md-4">  
                        <label for="name" >First Name <span style="color: red">(*)</span></label>
                    </div>
                    <div class="col-md-8">
                      <input type="text"  class="form-control" [(ngModel)]="model.firstname" #firstname="ngModel" name="firstname" required >  
                       <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)" class="alert alert-danger">
                        <div [hidden]="!firstname.errors.required">
                          firstname is required!
                        </div>
                    </div>  
                      
                </div>
            </div>
                </div> <!-- /.col-md-6 -->
                <div class="col-md-6">
                    <div class="row"  style="margin-bottom: 5px">
                       <div class="col-md-4">  
                            <label for="name"> Last Name <span style="color: red">(*)</span> </label>
                        </div>
                        <div class="col-md-8">
                          <input type="text"  class="form-control" [(ngModel)]="model.lastname"  #lastname="ngModel"  name="lastname" required >  
                          <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" class="alert alert-danger">
                        <div [hidden]="!lastname.errors.required">
                          lastname is required!
                        </div>
                    </div> 
                        </div>
                    </div><!-- /.row -->
                </div><!-- /.col-md-6 -->
            </div> <!-- /.row1 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="row"  style="margin-bottom: 5px">
                        <div class="col-md-4">  
                            <label for="name">User Name <span style="color: red">(*)</span></label>
                         </div>
                        <div class="col-md-8">
                          <input type="text"  class="form-control" readonly="" [(ngModel)]="model.username" name="username" #username="ngModel"  required > 
                           <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
                        <div [hidden]="!username.errors.required">
                          username is required!
                        </div>
                    </div>   
                        </div>
                        
                    </div> <!-- /.row -->
                </div><!-- /.col-md-6 -->
                <div class="col-md-6">
                    <div class="row"  style="margin-bottom: 5px">
                    
                                <div class="col-md-4">  
                                    <label for="name">Mail <span style="color: red">(*)</span> </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="email"  class="form-control" [(ngModel)]="model.mail" name="mail" #mail="ngModel" required >  
                                          <div *ngIf="mail.errors && (mail.dirty || mail.touched)" class="alert alert-danger">
                                        <div [hidden]="!password.errors.required">
                                          mail is required!
                                        </div>
                                    </div> 
                                </div>
                    </div> <!-- /.row -->
                </div><!-- /.col-md-6 -->
            </div> <!-- /.row2 --> 
    
            <div class="row">
                    <div class="col-md-6">
                            <div class="row"  style="margin-bottom: 5px">
                                    <div class="col-md-4">  
                                        <label for="name">Company <span style="color: red">(*)</span> </label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text"  class="form-control" [(ngModel)]="model.company"  #company="ngModel" name="company"
                                          required>  
                                        <div *ngIf="company.errors && (company.dirty || company.touched)" class="alert alert-danger">
                                        <div [hidden]="!company.errors.required">
                                          Company is required!
                                        </div>
                                    </div> 
                                    </div>
                                </div> <!-- /.row -->
                    </div><!-- /.col-md-6 -->
                    <div class="col-md-6">
                        <div class="row"  style="margin-bottom: 5px">
                            <div class="col-md-4">  
                                <label for="name">Department <span style="color: red">(*)</span> </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text"  class="form-control" [(ngModel)]="model.department" name="department"  #department="ngModel"required >  
                                 <div *ngIf="department.errors && (department.dirty || department.touched)" class="alert alert-danger">
                                        <div [hidden]="!department.errors.required">
                                          Department is required!
                                        </div>
                                    </div> 
                            </div>
                        </div> <!-- /.row -->
                    </div><!-- /.col-md-6 -->
                    
               
                </div> <!-- /.row3 -->
                    <div class="row">
                         <div class="col-md-6">
                        <div class="row"  style="margin-bottom: 5px">
                            <div class="col-md-4">  
                                <label for="name">job title <span style="color: red">(*)</span></label>
                            </div>
                            <div class="col-md-8">
                                <input type="text"  class="form-control" [(ngModel)]="model.JobTitle" name="JobTitle" #JobTitle="ngModel" required > 
                                  <div *ngIf="JobTitle.errors && (JobTitle.dirty || JobTitle.touched)" class="alert alert-danger">
                                        <div [hidden]="!JobTitle.errors.required">
                                          job title is required!
                                        </div>
                                    </div> 
                            </div>
                        </div> <!-- /.row -->
                    </div><!-- /.col-md-6 -->
                         <div class="col-md-6">
                            <div class="row"  style="margin-bottom: 5px">
                               <div class="col-md-4">  
                                                <label for="name">Mobile <span style="color: red">(*)</span> </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text"  class="form-control" [(ngModel)]="model.cellphone" #cellphone="ngModel" name="cellphone" required >  
                                                <div *ngIf="cellphone.errors && (cellphone.dirty || cellphone.touched)" class="alert alert-danger">
                                                    <div [hidden]="!cellphone.errors.required">
                                                      Cellphone is required!
                                                    </div>
                                                </div> 
                                            </div>
                            </div> <!-- /.row -->
                        </div><!-- /.col-md-6 -->
                    </div>
                <div class="row">
                        <div class="col-md-6">
                                <div class="row"  style="margin-bottom: 5px">
                                        <div class="col-md-4">  
                                            <label for="name">Office Phone </label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text"  class="form-control" [(ngModel)]="model.officephone" name="officephone">  
                                        </div>
                                    </div> <!-- /.row -->
                        </div><!-- /.col-md-6 -->
                   
                    </div> <!-- /.row4 -->

                
                           <div class="row">
          <div class="col-md-12"  >
              <button type="submit" class="btn btn-primary" [disabled]="!UserForm.form.valid" (click)="updateUser()" style="margin-left: 79%;margin-right:1%">Save</button>
              <button type="submit" class="btn btn-default" (click)="Back()">Cancel</button>
            
          </div>
        </div>
    </form>
  </nb-card-body>
</nb-card>

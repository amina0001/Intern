<nb-card>
  <nb-card-header>
  Scripts Power shell  
    </nb-card-header>
  <nb-card-body>
  	
  	<a href="#/pages/scripts/add-script" class="add_script btn btn-primary " style="float: right;margin-bottom: 1%;background-color: #183559!important;    border: 0.125rem solid #e3e9ee;" ><i class="fa fa-plus"></i> Add Scripts</a>

    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" 
    (custom)="onCustomAction($event)" (userRowSelect)="onExecuteConfirm($event)"></ng2-smart-table>
  <!--**************************************Add***************************************-->

     <div >                 
       <div  class="modal fade" id="Modal" style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%); width: 600px;max-width: 100%; height: 400px; max-height: 100%;" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
            
              <h5 class="modal-title" id="exampleModalLabel">  Do you really want to delete this script?

              </h5>
            </div>
          
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" (click)="deleteScript()" data-dismiss="modal" style="background-color: #183559!important;    border: 0.125rem solid #e3e9ee;">yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">no</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>

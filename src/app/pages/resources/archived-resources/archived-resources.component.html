
<nb-card>
  <nb-card-header>
    Archived Resources
  </nb-card-header>
  <nb-card-body>
    
    <ng2-smart-table  [settings]="settings" [source]="source" (custom)="onCustom($event)" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
 

<ng-template #contentTemplate let-data>
  <p></p>
</ng-template>

<ng-template #disabledEsc>
  Do you really want to delete this active resource?
  <br>
  <br>
  <div style="margin-left: 20%;">
  <button class="btn btn-danger">yes</button>&nbsp;
  <button class="btn ">Cancel</button>
</div>
</ng-template>
  </nb-card-body>
</nb-card>
